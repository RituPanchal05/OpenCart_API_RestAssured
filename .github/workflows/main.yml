name: Maven Build

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # You can change this to another OS if necessary

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java (including authentication for private repositories if needed)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'  # You can use 'temurin', 'zulu', or 'adoptopenjdk'
          # Optional authentication for private repositories (if needed)
          server-id: github  # For GitHub Packages, or another repository ID
          server-username: ${{ github.RituPanchal05 }}  # GitHub username
          server-password: ${{ secrets.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 }}  # Use GitHub token for authentication

      # Set up Maven Wrapper (if using it)
      - name: Set up Maven Wrapper
        run: |
          chmod +x ./mvnw

      # Run Maven build with the wrapper
      - name: Build with Maven
        run: ./mvnw clean install  # Use clean install or your desired Maven command


