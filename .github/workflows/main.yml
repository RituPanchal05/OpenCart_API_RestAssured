name: OpenCart API Automation CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Debug Directory
        run: pwd && ls -la

      - name: Verify Project Structure
        run: |
          cd OpenCart_API_RestAssured || exit 1
          ls -la

      - name: Build with Maven
        run: mvn clean install
        working-directory: OpenCart_API_RestAssured
