name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug - Print Current Directory
        run: pwd

      - name: Debug - List All Files and Directories
        run: ls -R

      - name: Find Correct Project Directory
        run: |
          PROJECT_DIR=$(find . -type d -name "OpenCart_API_RestAssured" | head -n 1)
          if [ -z "$PROJECT_DIR" ]; then
            echo "ERROR: OpenCart_API_RestAssured directory not found!"
            exit 1
          fi
          echo "PROJECT_PATH=$PROJECT_DIR" >> $GITHUB_ENV

      - name: Debug - Show Found Directory
        run: echo "Using project path: ${{ env.PROJECT_PATH }}"

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven Clean Install
        run: |
          cd ${{ env.PROJECT_PATH }}
          mvn clean install
